<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lament for a Dying Planet | Lament.Earth</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <p id="title-text">
      Lament for a Dying Planet &nbsp;&nbsp;&nbsp;&nbsp;
    </p>
  </nav>
  <footer>
    <p>The dead speak.</p>
    <p>
      Subscribe &nbsp;&nbsp;&nbsp; IG &nbsp;&nbsp;&nbsp; i
    </p>
  </footer>
  <div class="preview-text">
    <p>~ Draw a card ~</p>
  </div>
  <div class="container">
    <div class="gallery"></div>
  </div>

  <!-- Modal Structure -->
  <div class="img-modal">
    <!-- Modal navigation (contains the close button) -->
    <div class="modal-nav">
      <!-- Close button -->
      <div class="close-btn">
        <div class="btn">Draw again</div>
        <div class="btn-revealer"></div>
      </div>
    </div>
    <!-- Container for the image displayed in the modal -->
    <div class="img-view">
      <!-- Image displayed in the modal -->
      <img src="" alt="Modal Image" id="modal-image">
    </div>
    <!-- Modal image name or caption -->
    <div class="img-modal-name">
      <div class="modal-name" id="modal-caption">Placeholder Caption</div>
      <div class="modal-name-revealer"></div>
    </div>
  </div>

  <!-- Include GSAP library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
  <!-- Include GSAP Plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/CSSRulePlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/TextPlugin.min.js"></script>
  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
